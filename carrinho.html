<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="carrinho.css">
</head>
<body>

    <main>
        <section class="carrinho">
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Preço Unitário</th>
                        <th>Total</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Cleanance Aqua-Gel, Avéne</td>
                        <td>
                            <input type="number" value="1" min="1" class="quantidade">
                        </td>
                        <td class="preco-unitario">R$ 200,00</td>
                        <td class="preco-total">R$ 200,00</td>
                        <td>
                            <button class="remover-produto">Remover</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Lip Oil Kiss Kiss Bee, Guerlain</td>
                        <td>
                            <input type="number" value="1" min="1" class="quantidade">
                        </td>
                        <td class="preco-unitario">R$ 230,00</td>
                        <td class="preco-total">R$ 230,00</td>
                        <td>
                            <button class="remover-produto">Remover</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="total-final">
                <h3>Total Final: <span id="total-final">R$ 430,00</span></h3>
            </div>
        </section>
    </main>
    <script src="carrinho.js"></script>

    
</body>
</html>
